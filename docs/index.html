<!-- HTML CODE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- font link -->
    <link rel="stylesheet" href="font/Rimouski.css">
    <!-- style sheet link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-title"><p>Weather</p></div>
        <div class="notification"></div>
        <div class="weather-container">
            <div class="weather-icon"><img src="icons/unknown.png" alt="unknown image"></div>
            <div class="temperature-value"><p>_ &deg;<span>C</span></p></div>
            <div class="temperature-description"><p>_</p></div>
            <div class="location"><p>_</p></div>
        </div>
    </div>
    <!-- link java script file -->
    <script src="app.js"></script>
</body>
</html>
